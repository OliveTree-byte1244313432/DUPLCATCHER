{% extends "userapp.html" %}
{% block content %}
{{ super() }}
<div class="app-main-content">
  {% if pastreports %}
    {% for i in pastreports %}
      <div class="reportoptiondiv">
        <p class="reportoptionname">{{i[0]}}</p>
        <p class="reportoptionother">{{i[1]}}</p>
        <p class="reportoptionother">Rename report</p>
        <p class="reportoptionother">{{i[2]}}</p>
      </div>
    {% endfor %}
  {% endif %}
  <p>Past reports</p>
</div>

{% endblock %}
